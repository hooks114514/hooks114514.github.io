<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人网站">
    <title>宿舍九结义的网站</title>
    <link rel="stylesheet" href="styles2.css"> <!-- 这里可以链接一个外部CSS文件 -->
    <style>
        /* Reset some default browser styles */
        body, h1, h2, h3, p, ul, li, a {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        /* Set the font and background color for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-in-out;
        }

        /* Define the animation keyframes */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Style the navigation bar */
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #666;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .article {
            margin-bottom: 20px;
        }

        .article h2 {
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            animation: fadeIn 6s ease-in-out;
        }

        footer p {
            margin: 0;
        }

        /* Typing effect styles */
        .typing-effect {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        /* The typing animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* The cursor blink animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
    </style>
</head>
<body>

    <nav>

            <p style="font-weight: bold;">先说好，如有Bug,那么就是特性，作者懒得修复。</p>
            <p>好了，该说的也说了，不该说的也说了，<u>何况我最讨厌说废话的人了。</u></p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 宿舍九结义的网站 | All rights reserved.</p>
    </footer>
</body>
</html>
