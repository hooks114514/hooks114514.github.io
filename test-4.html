<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 在head部分添加Font Awesome -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <!-- 其他meta保持不变 -->
</head>
<body>
    <!-- 在个人链接部分添加验证图标 -->
    <div class="article">
        <h3 id="article-title-1">BiliBili 
            <i class="fab fa-bilibili verified-icon" 
               aria-hidden="true"
               data-tooltip="已验证账号"></i>
        </h3>
        <p id="article-summary-1">
            <a href="https://space.bilibili.com/1312125285" rel="noopener noreferrer">
                <i class="fas fa-external-link-alt link-icon"></i>
                这是我的BiliBili账号
            </a>
        </p>
    </div>

    <!-- 添加其他平台的验证图标 -->
    <div class="article">
        <h3 id="article-title-2">网易云音乐
            <i class="fas fa-check-circle verified-icon" 
               aria-hidden="true"
               data-tooltip="官方认证"></i>
        </h3>
        <p id="article-summary-2">
            <a href="https://music.163.com/user/home?id=3307535618" rel="noopener noreferrer">
                <i class="fas fa-external-link-alt link-icon"></i>
                这是我的网易云音乐账号
            </a>
        </p>
    </div>

    <!-- 在页脚添加安全验证 -->
    <footer>
        <p id="footer-text">
            <i class="fas fa-lock security-icon" aria-hidden="true"></i>
            &copy; 2024 hooks1的个人网站 | All rights reserved.
            <span class="ssl-verify">
                <img src="https://img.shields.io/badge/SSL-Valid-brightgreen" 
                     alt="SSL证书有效"
                     aria-label="SSL证书有效">
            </span>
        </p>
    </footer>

    <style>
        /* 验证图标样式 */
        .verified-icon {
            color: #1da1f2; /* 平台品牌色 */
            font-size: 0.8em;
            margin-left: 8px;
            vertical-align: middle;
            position: relative;
        }

        /* 鼠标悬停提示 */
        [data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        [data-tooltip]:hover::after {
            opacity: 1;
        }

        /* 链接图标 */
        .link-icon {
            font-size: 0.8em;
            margin-right: 6px;
            color: #666;
        }

        /* 安全图标 */
        .security-icon {
            color: #28a745;
            margin-right: 5px;
        }

        /* SSL徽章 */
        .ssl-verify {
            display: inline-block;
            margin-left: 15px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .verified-icon {
                font-size: 0.7em;
            }
            .ssl-verify img {
                height: 18px;
            }
        }
    </style>
</body>
</html>
