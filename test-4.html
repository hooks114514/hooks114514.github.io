<!DOCTYPE html>
<html lang="zh-CN" data-theme>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="hooks1的个人网站 - 分享技术心得、音乐爱好和生活感悟">
    <link rel="preconnect" href="https://music.163.com">
    <link rel="dns-prefetch" href="https://space.bilibili.com">
    <title>hooks1的个人网站</title>
    <style>
        /* 优化后的CSS变量系统 */
        :root {
            /* 基础设置 */
            --radius: 8px;
            --transition: all 0.3s ease;
            
            /* 亮色主题 */
            --color-bg: #ffffff;
            --color-text: #2c3e50;
            --color-primary: #3498db;
            --color-secondary: #f8f9fa;
            --color-border: #dee2e6;
            --color-card: #ffffff;
            --color-shadow: rgba(0, 0, 0, 0.1);

            /* 深色主题 */
            --dark-color-bg: #1a1a1a;
            --dark-color-text: #e0e0e0;
            --dark-color-primary: #6ab0f3;
            --dark-color-secondary: #2d2d2d;
            --dark-color-border: #404040;
            --dark-color-card: #252525;
            --dark-color-shadow: rgba(255, 255, 255, 0.1);

            /* 动态变量 */
            --background: var(--color-bg);
            --text: var(--color-text);
            --primary: var(--color-primary);
            --secondary: var(--color-secondary);
            --border: var(--color-border);
            --card-bg: var(--color-card);
            --shadow: var(--color-shadow);
        }

        /* 深色模式适配 */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --background: var(--dark-color-bg);
                --text: var(--dark-color-text);
                --primary: var(--dark-color-primary);
                --secondary: var(--dark-color-secondary);
                --border: var(--dark-color-border);
                --card-bg: var(--dark-color-card);
                --shadow: var(--dark-color-shadow);
            }
        }

        [data-theme="dark"] {
            --background: var(--dark-color-bg);
            --text: var(--dark-color-text);
            --primary: var(--dark-color-primary);
            --secondary: var(--dark-color-secondary);
            --border: var(--dark-color-border);
            --card-bg: var(--dark-color-card);
            --shadow: var(--dark-color-shadow);
        }

        [data-theme="light"] {
            --background: var(--color-bg);
            --text: var(--color-text);
            --primary: var(--color-primary);
            --secondary: var(--color-secondary);
            --border: var(--color-border);
            --card-bg: var(--color-card);
            --shadow: var(--color-shadow);
        }

        /* 基础样式 */
        body {
            background: var(--background);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            transition: var(--transition);
        }

        /* 加载动画 */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--background);
            display: grid;
            place-items: center;
            z-index: 1000;
            transition: opacity 0.5s var(--easing);
        }

        .progress-container {
            width: min(90%, 300px);
            height: 4px;
            background: rgba(0,0,0,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        /* 布局优化 */
        header {
            background: var(--primary);
            color: white;
            padding: 1.5rem;
            box-shadow: 0 2px 10px var(--shadow);
        }

        nav {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--secondary);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-link, .theme-toggle {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            transition: var(--transition);
            color: inherit;
            text-decoration: none;
        }

        .nav-link:hover, .theme-toggle:hover {
            background: var(--primary);
            color: white;
        }

        .container {
            width: min(90%, 1200px);
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 3px 10px var(--shadow);
        }

        .article {
            padding: 1.5rem;
            margin: 1rem 0;
            border-left: 3px solid var(--primary);
            transition: transform 0.3s ease;
        }

        .article:hover {
            transform: translateX(5px);
        }

        footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem auto;
            }
            
            nav {
                gap: 0.5rem;
                padding: 0.75rem;
            }
            
            .nav-link, .theme-toggle {
                width: 100%;
                text-align: center;
            }
        }

        /* 可访问性优化 */
        :focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <header>
        <h1>欢迎来到hooks1的个人网站</h1>
    </header>

    <nav>
        <a href="#home" class="nav-link">首页</a>
        <a href="#about" class="nav-link">关于我</a>
        <button class="nav-link" id="theme-toggle" aria-label="切换主题">🌓</button>
    </nav>

    <main class="container">
        <section id="about">
            <h2>关于我</h2>
            <p>你好，我是hooks1，热爱技术分享和音乐创作。</p>
        </section>

        <section id="links">
            <h2>我的链接</h2>
            <article class="article">
                <h3>BiliBili</h3>
                <p>
                    <a href="https://space.bilibili.com/1312125285" 
                       target="_blank" 
                       rel="noopener"
                       class="nav-link">
                        📺 访问我的B站主页
                    </a>
                </p>
            </article>
            <article class="article">
                <h3>网易云音乐</h3>
                <p>
                    <a href="https://music.163.com/user/home?id=3307535618"
                       target="_blank"
                       rel="noopener"
                       class="nav-link">
                        🎵 访问我的网易云
                    </a>
                </p>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> hooks1 版权所有</p>
    </footer>

    <script>
        class ThemeManager {
            static init() {
                this.toggleBtn = document.getElementById('theme-toggle');
                this.prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
                this.loadTheme();
                this.bindEvents();
            }

            static loadTheme() {
                const savedTheme = localStorage.getItem('theme');
                const systemDark = this.prefersDark.matches;
                
                document.documentElement.setAttribute('data-theme', 
                    savedTheme || (systemDark ? 'dark' : ''));
                this.updateButton(savedTheme ?? (systemDark ? 'dark' : 'light'));
            }

            static updateButton(theme) {
                this.toggleBtn.textContent = theme === 'dark' ? '🌞' : '🌙';
            }

            static toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                this.updateButton(newTheme);
            }

            static bindEvents() {
                this.toggleBtn.addEventListener('click', () => this.toggleTheme());
                this.prefersDark.addEventListener('change', e => {
                    if (!localStorage.getItem('theme')) {
                        document.documentElement.setAttribute('data-theme', 
                            e.matches ? 'dark' : '');
                        this.updateButton(e.matches ? 'dark' : 'light');
                    }
                });
            }
        }

        class LoadManager {
            static init() {
                this.loader = document.getElementById('loader');
                this.progressBar = document.getElementById('progress-bar');
                this.startLoading();
            }

            static startLoading() {
                let progress = 0;
                const update = () => {
                    progress = Math.min(progress + Math.random() * 10, 90);
                    this.progressBar.style.width = `${progress}%`;
                };

                const interval = setInterval(update, 200);
                
                window.addEventListener('load', () => {
                    clearInterval(interval);
                    this.progressBar.style.width = '100%';
                    setTimeout(() => {
                        this.loader.style.opacity = '0';
                        this.loader.addEventListener('transitionend', () => {
                            this.loader.remove();
                        });
                    }, 500);
                });
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            LoadManager.init();
            ThemeManager.init();
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
