<!DOCTYPE html>
<html lang="zh-CN" data-theme>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://music.163.com">

    <style>
        :root {
            /* 基础变量 */
            --radius: 8px;
            --transition: all 0.3s ease;
            
            /* 灰色主题系统 */
            --color-bg: #ffffff;
            --color-text: #404040;      /* 深灰色 */
            --color-primary: #707070;   /* 主灰色 */
            --color-secondary: #f0f0f0;
            --color-border: #dcdcdc;
            --color-shadow: rgba(0, 0, 0, 0.1);

            /* 深色模式 */
            --dark-bg: #2d2d2d;
            --dark-text: #e6e6e6;
            --dark-primary: #8f8f8f;    /* 浅灰色 */
            --dark-secondary: #3d3d3d;
            --dark-border: #5a5a5a;
            --dark-shadow: rgba(255, 255, 255, 0.1);

            /* 动态变量 */
            --current-bg: var(--color-bg);
            --current-text: var(--color-text);
            --current-primary: var(--color-primary);
            --current-secondary: var(--color-secondary);
            --current-border: var(--color-border);
            --current-shadow: var(--color-shadow);
            
            /* 新增高亮指示色 */
            --color-highlight: #5e5e5e;
            --dark-highlight: #a0a0a0;
        }
        /* 按钮高亮状态 */
        .theme-toggle--active {
            background: var(--current-primary) !important;
            color: white !important;
            box-shadow: 0 0 8px var(--current-shadow);
        }

        .theme-toggle {
            /* 新增过渡属性 */
            transition: 
                background 0.3s ease,
                color 0.3s ease,
                box-shadow 0.3s ease;
        }

        /* 移动端优化 */
        @media (max-width: 480px) {
            .theme-toggle {
                padding: 0.8rem;
                min-width: 44px;
            }
        }
        /* 主题适配 */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --current-bg: var(--dark-bg);
                --current-text: var(--dark-text);
                --current-primary: var(--dark-primary);
                --current-secondary: var(--dark-secondary);
                --current-border: var(--dark-border);
                --current-shadow: var(--dark-shadow);
            }
        }

        [data-theme="dark"] {
            --current-bg: var(--dark-bg);
            --current-text: var(--dark-text);
            --current-primary: var(--dark-primary);
            --current-secondary: var(--dark-secondary);
            --current-border: var(--dark-border);
            --current-shadow: var(--dark-shadow);
        }

        /* 基础样式 */
        body {
            background: var(--current-bg);
            color: var(--current-text);
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            transition: var(--transition);
        }

        header {
            text-align: center;
            padding: 2rem 1.5rem;
            background: var(--current-primary);
            color: white;
            box-shadow: 0 2px 10px var(--current-shadow);
        }

        nav {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--current-secondary);
            border-bottom: 1px solid var(--current-border);
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-link, .theme-toggle {
            padding: 0.5rem 1.5rem;
            border-radius: var(--radius);
            transition: var(--transition);
            color: var(--current-text);
            text-decoration: none;
            cursor: pointer;
            border: 1px solid var(--current-border);
            background: var(--current-secondary);
        }

        .nav-link:hover, .theme-toggle:hover {
            background: var(--current-primary);
            color: white;
            border-color: transparent;
        }

        .container {
            width: min(90%, 1200px);
            margin: 2rem auto;
            padding: 2rem;
            background: var(--current-bg);
            border-radius: var(--radius);
            box-shadow: 0 3px 10px var(--current-shadow);
            border: 1px solid var(--current-border);
        }

        .article {
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-left: 3px solid var(--current-primary);
            transition: transform 0.3s ease;
        }

        .article:hover {
            transform: translateX(5px);
        }

        footer {
            background: var(--current-primary);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            header { padding: 1.5rem 1rem; }
            nav { gap: 0.5rem; padding: 0.75rem; }
            .nav-link, .theme-toggle { width: 100%; }
            .container { padding: 1rem; }
        }

        /* 加载动画 */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--current-bg);
            display: grid;
            place-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .progress-container {
            width: min(90%, 300px);
            height: 4px;
            background: var(--current-secondary);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--current-primary);
            transition: width 0.3s ease;
        }
    </style>
    <script type="application/ld+json">

    <script>
        class ThemeManager {
            static updateButton(theme) {
                const isDark = theme === 'dark' || (!theme && this.prefersDark.matches);
                this.toggleBtn.classList.toggle('theme-toggle--active', isDark);
                this.toggleBtn.textContent = isDark ? '🌞' : '🌙';
                
                // 同步按钮背景色
                const bgColor = isDark 
                    ? getComputedStyle(document.documentElement)
                        .getPropertyValue('--dark-secondary')
                    : getComputedStyle(document.documentElement)
                        .getPropertyValue('--color-secondary');
                this.toggleBtn.style.backgroundColor = bgColor;
            }

            static toggleTheme() {
                const current = document.documentElement.getAttribute('data-theme');
                const newTheme = current === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                this.loadTheme();
                
                // 触发按钮涟漪效果
                this.toggleBtn.style.animation = 'none';
                setTimeout(() => {
                    this.toggleBtn.style.animation = 'buttonRipple 0.4s ease-out';
                }, 10);
            }
        }

        /* 新增动画关键帧 */
        @keyframes buttonRipple {
            0% { box-shadow: 0 0 0 0 rgba(var(--current-primary), 0.3); }
            100% { box-shadow: 0 0 0 12px rgba(var(--current-primary), 0); }
        }
    </script>
</body>
