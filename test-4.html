    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --text-color: #ecf0f1;
            --link-hover-color: #3498db;
            --container-bg: #ffffff;
            --progress-bg: rgba(44, 62, 80, 0.1);
            --easing: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 精简加载动画 */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--text-color);
            display: grid;
            place-items: center;
            z-index: 9999;
            transition: opacity 0.5s var(--easing);
        }

        .progress-container {
            width: min(90%, 300px);
            height: 4px;
            background: var(--progress-bg);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s var(--easing);
            transform-origin: left;
        }

        /* 优化主体动画 */
        @media (prefers-reduced-motion: no-preference) {
            body {
                animation: fadeIn 1s var(--easing);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 精简布局样式 */
        header {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            background: var(--secondary-color);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .nav-link {
            color: inherit;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: 
                background 0.3s var(--easing),
                transform 0.2s var(--easing);
        }

        .nav-link:hover {
            background: var(--link-hover-color);
            transform: translateY(-2px);
        }

        .container {
            width: min(90%, 1200px);
            margin: 2rem auto 5rem;
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .article {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-left: 4px solid var(--primary-color);
            transition: transform 0.3s var(--easing);
        }

        .article:hover {
            transform: translateX(5px);
        }

        footer {
            background: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            nav {
                gap: 0.5rem;
                padding: 0.5rem;
            }
            
            .nav-link {
                width: 100%;
                text-align: center;
            }
            
            .container {
                padding: 1rem;
                margin-bottom: 6rem;
            }
        }
            /* 亮色主题变量 */
            --color-bg: #ffffff;
            --color-text: #2c3e50;
            --color-primary: #3498db;
            --color-secondary: #f8f9fa;
            --color-border: #dee2e6;
            --color-card-bg: #ffffff;
            --color-shadow: rgba(0, 0, 0, 0.1);
            
            /* 深色主题变量 */
            --dark-color-bg: #1a1a1a;
            --dark-color-text: #e0e0e0;
            --dark-color-primary: #6ab0f3;
            --dark-color-secondary: #2d2d2d;
            --dark-color-border: #404040;
            --dark-color-card-bg: #252525;
            --dark-color-shadow: rgba(255, 255, 255, 0.1);

            /* 动态变量 */
            --background: var(--color-bg);
            --text: var(--color-text);
            --primary: var(--color-primary);
            --secondary: var(--color-secondary);
            --border: var(--color-border);
            --card-bg: var(--color-card-bg);
            --shadow: var(--color-shadow);
            
            /* 公共变量 */
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        /* 深色模式自动适配 */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --background: var(--dark-color-bg);
                --text: var(--dark-color-text);
                --primary: var(--dark-color-primary);
                --secondary: var(--dark-color-secondary);
                --border: var(--dark-color-border);
                --card-bg: var(--dark-color-card-bg);
                --shadow: var(--dark-color-shadow);
            }
        }

        /* 手动切换主题 */
        [data-theme="dark"] {
            --background: var(--dark-color-bg);
            --text: var(--dark-color-text);
            --primary: var(--dark-color-primary);
            --secondary: var(--dark-color-secondary);
            --border: var(--dark-color-border);
            --card-bg: var(--dark-color-card-bg);
            --shadow: var(--dark-color-shadow);
        }

        [data-theme="light"] {
            --background: var(--color-bg);
            --text: var(--color-text);
            --primary: var(--color-primary);
            --secondary: var(--color-secondary);
            --border: var(--color-border);
            --card-bg: var(--color-card-bg);
            --shadow: var(--color-shadow);
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            transition: var(--transition);
        }

        header {
            background: var(--primary);
            color: white;
            padding: 1.5rem;
            box-shadow: 0 2px 10px var(--shadow);
        }

        nav {
            background: var(--secondary);
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--text);
            color: var(--text);
            padding: 0.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            box-shadow: 0 3px 10px var(--shadow);
        }
    </style>

    <script>
        // 现代JS优化
        (async () => {
            // 加载进度控制
            const loader = document.getElementById('loader');
            const progressBar = document.getElementById('progress-bar');
            const updateProgress = (target) => {
                const progress = +progressBar.style.width.replace('%','') || 0;
                const step = Math.min(5, (target - progress) * 0.3);
                
                progressBar.style.width = `${progress + step}%`;
                if (progress < target) requestAnimationFrame(() => updateProgress(target));
            };

            // 资源加载检测
            const getLoadProgress = () => {
                const resources = performance.getEntriesByType('resource');
                return resources.length ? 
                    Math.min(95, resources.filter(r => r.duration > 0).length / resources.length * 100) : 0;
            };

            // 初始化加载流程
            const initLoader = () => {
                let current = 0;
                const phases = {
                    interactive: 50,
                    load: 100,
                    timeout: 100
                };

                const update = () => {
                    current = Math.max(current, getLoadProgress(), 
                        document.readyState === 'complete' ? 100 : 
                        document.readyState === 'interactive' ? 50 : 0);
                    updateProgress(current);
                };

                document.onreadystatechange = update;
                const timer = setInterval(update, 500);
                window.addEventListener('load', () => {
                    clearInterval(timer);
                    updateProgress(100);
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        loader.addEventListener('transitionend', () => loader.remove());
                    }, 500);
                });

                setTimeout(() => updateProgress(100), 10000); // 10秒超时
            };

            // 多语言支持
            const translations = {
                zh: {
                    // 中文内容
                },
                en: {
                    // 英文内容
                }
            };

            const langToggle = document.getElementById('language-switcher');
            let currentLang = localStorage.getItem('lang') || 'zh';

            const setLanguage = (lang) => {
                document.documentElement.lang = lang;
                Object.entries(translations[lang]).forEach(([key, val]) => {
                    const el = document.getElementById(key);
                    if (el) el.textContent = val;
                });
            };

            langToggle.addEventListener('click', () => {
                currentLang = currentLang === 'zh' ? 'en' : 'zh';
                localStorage.setItem('lang', currentLang);
                setLanguage(currentLang);
            });

            // 初始化
            document.getElementById('current-year').textContent = new Date().getFullYear();
            initLoader();
            setLanguage(currentLang);
                // 主题切换功能
            const themeToggle = document.getElementById('theme-toggle');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
            const savedTheme = localStorage.getItem('theme');

            // 初始化主题
            const applyTheme = (theme) => {
                document.documentElement.setAttribute('data-theme', theme || '');
                const isDark = theme === 'dark' || (!theme && prefersDark.matches);
                themeToggle.textContent = isDark ? '🌞' : '🌙';
            };

            // 切换主题
            const toggleTheme = () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            };

            // 监听系统主题变化
            prefersDark.addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });

            // 初始化
            themeToggle.addEventListener('click', toggleTheme);
            applyTheme(savedTheme);
        })();
    </script>
