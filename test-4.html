    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #444;
            --text-color: #f4f4f4;
            --link-hover-color: #666;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .progress-container {
            width: 200px;
            height: 4px;
            background: rgba(51, 51, 51, 0.2);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
            role: "progressbar";
            aria-valuemin: "0";
            aria-valuemax: "100";
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
            border-radius: 2px;
            will-change: width;
        }

        .progress-text {
            color: var(--primary-color);
            margin-top: 10px;
            font-size: 14px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--text-color);
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-out;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            background-color: var(--secondary-color);
            padding: 10px 0;
            text-align: center;
        }

        nav a, nav button {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
            background: none;
            border: none;
            cursor: pointer;
        }

        nav a:hover, nav button:hover {
            background-color: var(--link-hover-color);
        }

        .container {
            width: 80%;
            margin: 20px auto 60px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .article {
            margin-bottom: 20px;
        }

        .article h2 {
            color: var(--primary-color);
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            nav a, nav button {
                display: block;
                margin: 5px 0;
                min-height: 44px;
                padding: 10px;
            }
        }
    </style>

    <script>
        (function() {
            const loader = document.getElementById('loader');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const container = progressBar.parentElement;
            
            let progress = 0;
            const loadTimeout = setTimeout(completeLoading, 10000);

            function updateProgress(target) {
                const speed = target > 80 ? 0.3 : 0.5;
                progress += (target - progress) * speed;
                
                progressBar.style.width = progress + '%';
                progressText.textContent = Math.round(progress) + '%';
                container.setAttribute('aria-valuenow', Math.round(progress));

                if (progress < target) {
                    requestAnimationFrame(() => updateProgress(target));
                }
            }

            function checkResources() {
                const resources = window.performance.getEntriesByType('resource');
                const loaded = resources.filter(r => r.duration > 0).length;
                return resources.length > 0 ? Math.min(95, (loaded / resources.length) * 100) : 0;
            }

            function completeLoading() {
                clearInterval(resourceCheckInterval);
                updateProgress(100);
                setTimeout(() => {
                    loader.classList.add('hidden');
                    loader.addEventListener('transitionend', () => loader.remove(), { once: true });
                }, 300);
            }

            updateProgress(25);
            document.onreadystatechange = () => document.readyState === 'interactive' && updateProgress(50);
            const resourceCheckInterval = setInterval(() => updateProgress(checkResources()), 500);
            window.addEventListener('load', completeLoading);
        })();

        const translations = {
            zh: {
                "blog-title": "欢迎来到hooks1的个人网站",
                "home-link": "首页",
                "about-link": "关于我",
                "about-title": "关于我",

                "article-summary-1": "<a href='https://space.bilibili.com/1312125285' rel='noopener noreferrer'>这是我的BiliBili账号</a>",
                "article-title-2": "网易云音乐",
                "article-summary-2": "<a href='https://music.163.com/user/home?id=3307535618' rel='noopener noreferrer'>这是我的网易云音乐账号</a>",
                "footer-text": "&copy; 2024 hooks1的个人网站 | All rights reserved."
            },
            en: {
                "blog-title": "Welcome to hooks1's Personal Website",
                "home-link": "Home",
                "about-link": "About Me",
                "about-title": "About Me",
                "about-text": "Hi, I'm hooks1.",
                "articles-title": "My Personal Links",
                "article-title-1": "BiliBili",
                "article-summary-1": "<a href='https://space.bilibili.com/1312125285' rel='noopener noreferrer'>This is My BiliBili Account</a>",
                "article-title-2": "NetEase CloudMusic",
                "article-summary-2": "<a href='https://music.163.com/user/home?id=3307535618' rel='noopener noreferrer'>This is My NetEase Cloud Music Account</a>",
                "footer-text": "&copy; 2024 hooks1's Personal Website | All rights reserved."
            }
        };

        let currentLang = localStorage.getItem('language') || 'zh';
        
        function switchLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('language', currentLang);
            updateContent();
        }

        function updateContent() {
            document.documentElement.lang = currentLang;
            const text = translations[currentLang];
            Object.entries(text).forEach(([key, value]) => {
                const element = document.getElementById(key);
                element && (element.innerHTML = value);
            });
        }

        document.addEventListener('DOMContentLoaded', updateContent);
    </script>
</body>
