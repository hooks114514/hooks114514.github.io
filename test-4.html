        :root {

        .progress-bar {

        /* 主体样式优化 */

            display: flex;

        .nav-link:hover,

        /* 容器优化 */

    <script>
        // 增强的加载进度管理
        class LoadManager {
            constructor() {
                this.loader = document.getElementById('loader');
                this.progressBar = document.getElementById('progress-bar');
                this.progressText = document.getElementById('progress-text');
                this.totalResources = 0;
                this.loadedResources = 0;
                this.initProgress();
            }

            initProgress() {
                const resources = performance.getEntriesByType('resource');
                this.totalResources = resources.length;
                window.addEventListener('load', () => this.finalizeLoading());
                document.addEventListener('readystatechange', () => {
                    if (document.readyState === 'interactive') this.updateProgress(30);
                });
                this.monitorResources();
            }

            monitorResources() {
                const observer = new PerformanceObserver(list => {
                    list.getEntries().forEach(entry => {
                        if (entry.duration > 0) this.loadedResources++;
                        const progress = Math.min(90, 
                            (this.loadedResources / this.totalResources) * 100
                        );
                        this.updateProgress(progress);
                    });
                });
                observer.observe({ type: 'resource' });
            }

            updateProgress(percent) {
                this.progressBar.style.width = `${percent}%`;
                this.progressText.textContent = `${Math.round(percent)}%`;
            }

            finalizeLoading() {
                this.updateProgress(100);
                setTimeout(() => {
                    this.loader.classList.add('hidden');
                    this.loader.addEventListener('transitionend', () => {
                        this.loader.remove();
                        new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU').play();
                    }, { once: true });
                }, 500);
            }
        }

        // 增强的语言切换功能
        class LanguageManager {
            constructor() {
                this.isChinese = localStorage.getItem('lang') !== 'en';
                this.initLanguage();
                this.bindEvents();
            }

            initLanguage() {
                const lang = navigator.language.startsWith('zh') ? 'zh' : 'en';
                this.isChinese = localStorage.getItem('lang') || lang;
                this.updatePage();
            }

            bindEvents() {
                document.getElementById('language-switcher')
                    .addEventListener('click', () => this.toggleLanguage());
            }

            toggleLanguage() {
                this.isChinese = !this.isChinese;
                localStorage.setItem('lang', this.isChinese ? 'zh' : 'en');
                this.animateTransition();
                this.updatePage();
            }

            animateTransition() {
                document.documentElement.animate([{ opacity: 1 }, { opacity: 0 }, { opacity: 1 }], {
                    duration: 500,
                    easing: 'ease-in-out'
                });
            }

            updatePage() {
                const translations = this.isChinese ? zhText : enText;
                document.documentElement.lang = this.isChinese ? 'zh-CN' : 'en';
                Object.entries(translations).forEach(([key, value]) => {
                    const el = document.getElementById(key);
                    if (el) el.innerHTML = value;
                });
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            new LoadManager();
            new LanguageManager();
        });
