<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="hooks1的个人网站 - 分享技术心得、音乐爱好和生活感悟">
    <link rel="preconnect" href="https://music.163.com">
    <link rel="dns-prefetch" href="https://space.bilibili.com">
    <title>hooks1的个人网站</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --text-color: #ecf0f1;
            --link-hover-color: #3498db;
            --container-bg: #ffffff;
            --progress-bg: rgba(44, 62, 80, 0.1);
            --easing: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 精简加载动画 */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--text-color);
            display: grid;
            place-items: center;
            z-index: 9999;
            transition: opacity 0.5s var(--easing);
        }

        .progress-container {
            width: min(90%, 300px);
            height: 4px;
            background: var(--progress-bg);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s var(--easing);
            transform-origin: left;
        }

        /* 优化主体动画 */
        @media (prefers-reduced-motion: no-preference) {
            body {
                animation: fadeIn 1s var(--easing);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 精简布局样式 */
        header {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            background: var(--secondary-color);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .nav-link {
            color: inherit;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: 
                background 0.3s var(--easing),
                transform 0.2s var(--easing);
        }

        .nav-link:hover {
            background: var(--link-hover-color);
            transform: translateY(-2px);
        }

        .container {
            width: min(90%, 1200px);
            margin: 2rem auto 5rem;
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .article {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-left: 4px solid var(--primary-color);
            transition: transform 0.3s var(--easing);
        }

        .article:hover {
            transform: translateX(5px);
        }

        footer {
            background: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            nav {
                gap: 0.5rem;
                padding: 0.5rem;
            }
            
            .nav-link {
                width: 100%;
                text-align: center;
            }
            
            .container {
                padding: 1rem;
                margin-bottom: 6rem;
            }
        }
    </style>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",

        "url": "https://hooks114514.github.io",

    }
    </script>
</head>
<body>
    <div class="loader" id="loader">
        <div class="progress-container" role="progressbar" 
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">

    </div>

    <header>

    <nav>
        <a href="#home" class="nav-link" id="home-link" aria-current="page">首页</a>
        <a href="#about" class="nav-link" id="about-link">关于我</a>
        <button class="nav-link" id="language-switcher" aria-label="切换语言">
            🌐 切换语言
        </button>
    </nav>

    <main class="container">
        <section id="about">
            <h2 id="about-title">关于我</h2>
            <p id="about-text">你好，我是hooks1。</p>
        </section>

        <section id="articles">
            <h2 id="articles-title">我的个人链接</h2>
            <article class="article">
                <h3 id="article-title-1">BiliBili</h3>
                <p id="article-summary-1">
                    <a href="https://space.bilibili.com/1312125285" 
                       rel="noopener noreferrer"
                       class="ext-link">
                        📺 这是我的BiliBili账号
                    </a>
                </p>
            </article>
            <article class="article">
                <h3 id="article-title-2">网易云音乐</h3>
                <p id="article-summary-2">
                    <a href="https://music.163.com/user/home?id=3307535618"
                       rel="noopener noreferrer"

                        🎵 这是我的网易云音乐账号
                    </a>
                </p>
            </article>
        </section>
    </main>

    <footer>
        <p id="footer-text">&copy; <span id="current-year"></span> hooks1的个人网站</p>
    </footer>

    <script>
        // 现代JS优化
        (async () => {
            // 加载进度控制
            const loader = document.getElementById('loader');
            const progressBar = document.getElementById('progress-bar');
            const updateProgress = (target) => {
                const progress = +progressBar.style.width.replace('%','') || 0;
                const step = Math.min(5, (target - progress) * 0.3);
                
                progressBar.style.width = `${progress + step}%`;
                if (progress < target) requestAnimationFrame(() => updateProgress(target));
            };

            // 资源加载检测
            const getLoadProgress = () => {
                const resources = performance.getEntriesByType('resource');
                return resources.length ? 
                    Math.min(95, resources.filter(r => r.duration > 0).length / resources.length * 100) : 0;
            };

            // 初始化加载流程
            const initLoader = () => {
                let current = 0;
                const phases = {
                    interactive: 50,
                    load: 100,
                    timeout: 100
                };

                const update = () => {
                    current = Math.max(current, getLoadProgress(), 
                        document.readyState === 'complete' ? 100 : 
                        document.readyState === 'interactive' ? 50 : 0);
                    updateProgress(current);
                };

                document.onreadystatechange = update;
                const timer = setInterval(update, 500);
                window.addEventListener('load', () => {
                    clearInterval(timer);
                    updateProgress(100);
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        loader.addEventListener('transitionend', () => loader.remove());
                    }, 500);
                });

                setTimeout(() => updateProgress(100), 10000); // 10秒超时
            };

            // 多语言支持
            const translations = {
                zh: {
            "blog-title": "欢迎来到hooks1的个人网站",
            "home-link": "首页",
            "about-link": "关于我",
            "about-title": "关于我",
            "about-text": "你好，我是hooks1。",
            "articles-title": "我的个人链接",
            "article-title-1": "BiliBili",
            "article-summary-1": "📺 这是我的BiliBili账号",
            "article-title-2": "网易云音乐",
            "article-summary-2": "🎵 这是我的网易云音乐账号",
            "footer-text": "© 2024 hooks1的个人网站 | All rights reserved."
                },
                en: {
            "blog-title": "Welcome to hooks1's Personal Website",
            "home-link": "Home",
            "about-link": "About Me",
            "about-title": "About Me",
            "about-text": "Hi, I'm hooks1.",
            "articles-title": "My Personal Links",
            "article-title-1": "BiliBili",
            "article-summary-1": "📺 This is My BiliBili Account",
            "article-title-2": "NetEase CloudMusic",
            "article-summary-2": "🎵 This is My NetEase Cloud Music Account",
            "footer-text": "© 2024 hooks1's Personal Website | All rights reserved."
                }
            };

            const langToggle = document.getElementById('language-switcher');
            let currentLang = localStorage.getItem('lang') || 'zh';

            const setLanguage = (lang) => {
                document.documentElement.lang = lang;
                Object.entries(translations[lang]).forEach(([key, val]) => {
                    const el = document.getElementById(key);
                    if (el) el.textContent = val;
                });
            };

            langToggle.addEventListener('click', () => {
                currentLang = currentLang === 'zh' ? 'en' : 'zh';
                localStorage.setItem('lang', currentLang);
                setLanguage(currentLang);
            });

            // 初始化
            document.getElementById('current-year').textContent = new Date().getFullYear();
            initLoader();
            setLanguage(currentLang);
        })();
    </script>
</body>
</html>
