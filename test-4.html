    <script>
        // ä¸»é¢˜ç®¡ç†
        class ThemeManager {
            static init() {
                this.themeToggle = document.getElementById('theme-toggle');
                this.prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
                this.loadTheme();
                this.bindEvents();
            }

            static loadTheme() {
                const savedTheme = localStorage.getItem('theme');
                const systemDark = this.prefersDark.matches;
                const theme = savedTheme || (systemDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
                this.updateButton(theme);
            }

            static updateButton(theme) {
                const isDark = theme === 'dark';
                this.themeToggle.textContent = isDark ? 'ğŸŒ æµ…è‰²' : 'ğŸŒ™ æ·±è‰²';
            }

            static toggleTheme() {
                const current = document.documentElement.getAttribute('data-theme');
                const newTheme = current === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                this.loadTheme();
            }

            static bindEvents() {
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
                this.prefersDark.addEventListener('change', () => {
                    if (!localStorage.getItem('theme')) this.loadTheme();
                });
            }
        }

            }

        // åŠ è½½ç®¡ç†
        class LoadManager {
            static init() {
                this.loader = document.getElementById('loader');
                this.progressBar = document.getElementById('progress-bar');
                this.startLoading();
            }

            static startLoading() {
                let progress = 0;
                const animate = () => {
                    progress = Math.min(progress + Math.random() * 3, 95);
                    this.progressBar.style.width = `${progress}%`;
                    progress < 95 ? requestAnimationFrame(animate) : null;
                };
                animate();

                window.addEventListener('load', () => {
                    this.progressBar.style.width = '100%';
                    setTimeout(() => {
                        this.loader.style.opacity = '0';
                        this.loader.addEventListener('transitionend', () => {
                            this.loader.remove();
                        }, { once: true });
                    }, 500);
                });
            }
        }
