<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="hooks1的个人网站 - 分享技术心得、音乐爱好和生活感悟">
    <title>hooks1的个人网站</title>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #444;
            --background-light: #f4f4f4;
            --text-light: #fff;
            --transition-speed: 0.3s;
        }

        .loader {
            position: fixed;
            inset: 0;
            background: var(--background-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity var(--transition-speed) ease;
        }

        .progress-container {
            width: min(90%, 200px);
            height: 4px;
            background: rgba(51, 51, 51, 0.2);
            margin-block-start: 1rem;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-color);
            transition: width var(--transition-speed) ease;
        }

        [hidden] {
            display: none !important;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background-light);
            margin: 0;
            line-height: 1.6;
        }

        header {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 1rem;
            text-align: center;
        }

        nav {
            background: var(--secondary-color);
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .nav-link {
            color: var(--text-light);
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color var(--transition-speed) ease;
        }

        .nav-link:hover,
        .nav-link:focus-visible {
            background: #666;
            outline: none;
        }

        main {
            width: min(90%, 1000px);
            margin: 2rem auto;
            padding: 1rem;
            background: var(--text-light);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: var(--primary-color);
            color: var(--text-light);
            text-align: center;
            padding: 1rem;
            position: sticky;
            top: 100vh;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        }
    </style>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "hooks1",
        "url": "https://hooks114514.github.io",
        "sameAs": [
            "https://space.bilibili.com/1312125285",
            "https://music.163.com/user/home?id=3307535618"
        ]
    }
    </script>
</head>
<body>
    <div class="loader" id="loader" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <span class="progress-text" id="progress-text">0%</span>
    </div>

    <header>
        <h1 id="blog-title">欢迎来到hooks1的个人网站</h1>
    </header>

    <nav aria-label="主要导航">
        <a href="https://hooks114514.github.io" class="nav-link" id="home-link">首页</a>
        <a href="#about" class="nav-link" id="about-link">关于我</a>
        <button class="nav-link" id="language-switcher" aria-keyshortcuts="KeyL">
            切换语言
        </button>
    </nav>

    <main>
        <section id="about" aria-labelledby="about-title">
            <h2 id="about-title">关于我</h2>
            <p id="about-text">你好，我是hooks1。</p>
        </section>

        <section id="articles" aria-labelledby="articles-title">
            <h2 id="articles-title">我的个人链接</h2>
            <article>
                <h3 id="article-title-1">BiliBili</h3>
                <p id="article-summary-1">
                    <a href="https://space.bilibili.com/1312125285" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       aria-label="在Bilibili上访问我的主页（新窗口打开）">
                        这是我的BiliBili账号
                    </a>
                </p>
            </article>
            <article>
                <h3 id="article-title-2">网易云音乐</h3>
                <p id="article-summary-2">
                    <a href="https://music.163.com/user/home?id=3307535618" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       aria-label="在网易云音乐上访问我的主页（新窗口打开）">
                        这是我的网易云音乐账号
                    </a>
                </p>
            </article>
        </section>
    </main>

    <footer aria-label="网站页脚">
        <p id="footer-text">&copy; 2024 hooks1的个人网站 | All rights reserved.</p>
    </footer>

    <script>
        (() => {
            // 加载进度管理
            const loader = document.getElementById('loader');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            let progress = 0;

            const updateProgress = (target) => {
                progress += (target - progress) * (target > 80 ? 0.3 : 0.5);
                const progressValue = Math.round(progress);
                
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${progressValue}%`;
                loader.setAttribute('aria-valuenow', progressValue);

                if (progress < target) requestAnimationFrame(() => updateProgress(target));
            };

            // 资源加载检测
            const checkResourcesLoaded = () => {
                const resources = performance.getEntriesByType('resource');
                return resources.length ? 
                    Math.min(95, (resources.filter(r => r.duration > 0).length / resources.length) * 100) : 0;
            };

            document.onreadystatechange = () => {
                if (document.readyState === 'interactive') updateProgress(50);
            };

            window.addEventListener('load', () => {
                updateProgress(100);
                setTimeout(() => {
                    loader.classList.add('hidden');
                    loader.addEventListener('transitionend', () => loader.remove());
                }, 500);
            });

            // 多语言支持
            const languageSwitcher = document.getElementById('language-switcher');
            let currentLang = localStorage.getItem('lang') || 'zh-CN';

            const translations = {
                'zh-CN': {
                    "blog-title": "欢迎来到hooks1的个人网站",
                    "home-link": "首页",
                    "about-link": "关于我",
                    "about-title": "关于我",
                    "about-text": "你好，我是hooks1。",
                    "articles-title": "我的个人链接",
                    "article-title-1": "BiliBili",
                    "article-summary-1": "这是我的BiliBili账号",
                    "article-title-2": "网易云音乐",
                    "article-summary-2": "这是我的网易云音乐账号",
                    "footer-text": "&copy; 2024 hooks1的个人网站 | 保留所有权利"
                },
                'en': {
                    "blog-title": "Welcome to hooks1's Portfolio",
                    "home-link": "Home",
                    "about-link": "About",
                    "about-title": "About Me",
                    "about-text": "Hi, I'm hooks1.",
                    "articles-title": "My Links",
                    "article-title-1": "BiliBili",
                    "article-summary-1": "Visit my BiliBili profile",
                    "article-title-2": "NetEase CloudMusic",
                    "article-summary-2": "Visit my NetEase profile",
                    "footer-text": "&copy; 2024 hooks1's Portfolio | All rights reserved."
                }
            };

            const applyTranslations = (lang) => {
                document.documentElement.lang = lang;
                languageSwitcher.setAttribute('aria-label', lang === 'zh-CN' ? 
                    '切换至英文/Switch to English' : 'Switch to Chinese/切换至中文');
                
                Object.entries(translations[lang]).forEach(([key, value]) => {
                    const element = document.getElementById(key);
                    if (element) element.textContent = value;
                });
            };

            languageSwitcher.addEventListener('click', () => {
                currentLang = currentLang === 'zh-CN' ? 'en' : 'zh-CN';
                localStorage.setItem('lang', currentLang);
                applyTranslations(currentLang);
            });

            // 初始化
            document.addEventListener('DOMContentLoaded', () => applyTranslations(currentLang));
        })();
    </script>
</body>
</html>
