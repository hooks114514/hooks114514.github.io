<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="hooks1的个人网站 - 分享技术心得、音乐爱好和生活感悟">
    <link rel="preconnect" href="https://music.163.com">
    <link rel="dns-prefetch" href="https://space.bilibili.com">
    <title>hooks1的个人网站</title>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #444;
            --text-color: #f4f4f4;
            --link-hover-color: #666;
            --container-width: min(80%, 1200px);
        }

        /* 优化后的加载动画 */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--text-color);
            display: grid;
            place-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .progress {
            width: 200px;
            text-align: center;
        }

        .progress-bar {
            height: 4px;
            background: rgba(51, 51, 51, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
            transform-origin: left;
        }

        @keyframes fadeIn { 
            0% { opacity: 0 } 
            100% { opacity: 1 } 
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--text-color);
            margin: 0;
            animation: fadeIn 1s ease;
        }

        header, footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background: var(--secondary-color);
            padding: 0.5rem;
        }

        .nav-list {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav-link, .lang-btn {
            color: inherit;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .nav-link:hover, 
        .lang-btn:hover {
            background: var(--link-hover-color);
        }

        .container {
            width: var(--container-width);
            margin: 2rem auto 4rem;
            background: white;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            :root { --container-width: 95% }
            
            .nav-list {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .nav-link, .lang-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": ["Person", "WebSite"],
        "name": "hooks1",
        "url": "https://hooks114514.github.io",
        "sameAs": [
            "https://space.bilibili.com/1312125285",
            "https://music.163.com/user/home?id=3307535618"
        ]
    }
    </script>
</head>
<body>
    <div class="loader" id="loader">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0">
                <div class="progress-fill" id="progress"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
    </div>

    <header>
        <h1 id="blogTitle">欢迎来到hooks1的个人网站</h1>
    </header>

    <nav>
        <ul class="nav-list">
            <li><a href="https://hooks114514.github.io" class="nav-link" id="homeLink" aria-current="page">首页</a></li>
            <li><a href="#about" class="nav-link" id="aboutLink">关于我</a></li>
            <li><button class="lang-btn" id="langBtn" aria-label="切换语言">切换语言</button></li>
        </ul>
    </nav>

    <main class="container">
        <section id="about">
            <h2 id="aboutTitle">关于我</h2>
            <p id="aboutText">你好，我是hooks1。</p>
        </section>

        <section id="articles">
            <h2 id="articlesTitle">我的个人链接</h2>
            <article class="article">
                <h3 id="bilibiliTitle">BiliBili</h3>
                <p><a href="https://space.bilibili.com/1312125285" rel="noopener" class="ext-link">这是我的BiliBili账号</a></p>
            </article>
            <article class="article">
                <h3 id="musicTitle">网易云音乐</h3>
                <p><a href="https://music.163.com/user/home?id=3307535618" rel="noopener" class="ext-link">这是我的网易云音乐账号</a></p>
            </article>
        </section>
    </main>

    <footer>
        <p id="footerText">&copy; <span id="currentYear"></span> hooks1的个人网站</p>
    </footer>

    <script>
        // 性能优化后的加载控制器
        class Loader {
            static init() {
                this.progress = 0;
                this.elements = {
                    loader: document.getElementById('loader'),
                    progress: document.getElementById('progress'),
                    text: document.getElementById('progressText')
                };
                
                this.start();
            }

            static start() {
                const steps = [
                    [25, 300],  // 初始进度
                    [50, 800],  // DOM交互
                    [95, 5000], // 资源加载
                    [100, 300]  // 完成
                ];

                steps.forEach(([target, delay]) => {
                    setTimeout(() => this.update(target), delay);
                });

                window.addEventListener('load', () => {
                    this.finish();
                    clearTimeout(this.timeout);
                });

                this.timeout = setTimeout(this.finish.bind(this), 10000);
            }

            static update(target) {
                if (this.progress >= target) return;
                
                const step = () => {
                    this.progress += (target - this.progress) * 0.1;
                    this.render();
                    if (this.progress < target - 1) {
                        requestAnimationFrame(step);
                    }
                };
                requestAnimationFrame(step);
            }

            static render() {
                this.elements.progress.style.width = `${this.progress}%`;
                this.elements.text.textContent = `${Math.round(this.progress)}%`;
            }

            static finish() {
                this.update(100);
                setTimeout(() => {
                    this.elements.loader.style.opacity = '0';
                    this.elements.loader.addEventListener('transitionend', () => {
                        this.elements.loader.remove();
                    }, { once: true });
                }, 500);
            }
        }

        // 国际化模块
        class I18n {
            static init() {
                this.lang = localStorage.getItem('lang') || 'zh';
                this.translations = {
                    zh: {
                        blogTitle: '欢迎来到hooks1的个人网站',
                        homeLink: '首页',
                        aboutLink: '关于我',
                        aboutTitle: '关于我',
                        aboutText: '你好，我是hooks1。',
                        articlesTitle: '我的个人链接',
                        bilibiliTitle: 'BiliBili',
                        musicTitle: '网易云音乐',
                        footerText: '版权所有'
                    },
                    en: {
                        blogTitle: "Welcome to hooks1's Website",
                        homeLink: "Home",
                        aboutLink: "About",
                        aboutTitle: "About Me",
                        aboutText: "Hi, I'm hooks1.",
                        articlesTitle: "My Links",
                        bilibiliTitle: "BiliBili",
                        musicTitle: "NetEase Music",
                        footerText: "All rights reserved"
                    }
                };
                
                this.update();
                document.getElementById('langBtn').addEventListener('click', () => this.toggle());
                document.getElementById('currentYear').textContent = new Date().getFullYear();
            }

            static toggle() {
                this.lang = this.lang === 'zh' ? 'en' : 'zh';
                localStorage.setItem('lang', this.lang);
                this.update();
            }

            static update() {
                document.documentElement.lang = this.lang;
                const t = this.translations[this.lang];
                Object.entries(t).forEach(([key, value]) => {
                    const el = document.getElementById(key);
                    if (el) el.textContent = value;
                });
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            Loader.init();
            I18n.init();
        });
    </script>
</body>
</html>
