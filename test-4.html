    <style>
        /* 新增动画关键帧 */
        @keyframes ripple {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(2); opacity: 0; }
        }

        /* 增强的变量系统 */
        :root {
            --radius: 8px;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
            
            /* 亮色主题 */
            --color-bg: #ffffff;
            --color-text: #333333;
            --color-primary: #646464;
            --color-surface: #f5f5f5;
            --color-border: #e0e0e0;
            
            /* 深色主题 */
            --dark-bg: #1a1a1a;
            --dark-text: #e0e0e0;
            --dark-primary: #858585;
            --dark-surface: #2d2d2d;
            --dark-border: #404040;

            /* 动态变量 */
            --current-bg: var(--color-bg);
            --current-text: var(--color-text);
            --current-primary: var(--color-primary);
            --current-surface: var(--color-surface);
            --current-border: var(--color-border);
        }

        /* 改进的深色模式逻辑 */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --current-bg: var(--dark-bg);
                --current-text: var(--dark-text);
                --current-primary: var(--dark-primary);
                --current-surface: var(--dark-surface);
                --current-border: var(--dark-border);
            }
        }

        [data-theme="dark"] {
            --current-bg: var(--dark-bg);
            --current-text: var(--dark-text);
            --current-primary: var(--dark-primary);
            --current-surface: var(--dark-surface);
            --current-border: var(--dark-border);
        }

        /* 增强的基础样式 */
        body {
            background: var(--current-bg);
            color: var(--current-text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            transition: background-color 0.3s var(--transition), 
                       color 0.3s var(--transition);
        }

        header {
            padding: 2rem 1rem;
            background: var(--current-primary);
            color: white;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--current-surface);
            justify-content: center;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--current-border);
        }

        /* 优化交互组件 */
        .nav-link, .theme-toggle {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            background: var(--current-surface);
            border: 1px solid var(--current-border);
            color: var(--current-text);
            cursor: pointer;
            transition: 
                background-color 0.3s var(--transition),
                transform 0.2s ease,
                color 0.3s var(--transition);
            position: relative;
            overflow: hidden;
            will-change: transform, background-color;
            text-decoration: none;
        }

        .theme-toggle {
            min-width: 44px;
            min-height: 44px;
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, 
                rgba(255,255,255,0.15) 0%, 
                transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover,
        .theme-toggle:hover {
            background: var(--current-primary);
            color: white;
            transform: translateY(-1px);
        }

        .theme-toggle:hover::after {
            opacity: 1;
        }

        /* 改进的内容容器 */
        .container {
            width: min(90%, 1200px);
            margin: 2rem auto;
            padding: 2rem;
            background: var(--current-bg);
            border-radius: var(--radius);
            border: 1px solid var(--current-border);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
        }

        .article {
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-left: 3px solid var(--current-primary);
            transition: transform 0.3s ease;
        }

        .article:hover {
            transform: translateX(5px);
        }

        footer {
            background: var(--current-primary);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        /* 增强的加载动画 */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--current-bg);
            display: grid;
            place-items: center;
            z-index: 1000;
            transition: opacity 0.5s var(--transition);
        }

        .progress-container {
            width: min(90%, 300px);
            height: 4px;
            background: var(--current-surface);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--current-primary);
            transition: width 0.5s var(--transition);
            will-change: width;
        }

        /* 增强的响应式设计 */
        @media (max-width: 768px) {
            header { padding: 1.5rem 1rem; }
            nav { gap: 0.5rem; padding: 0.75rem; }
            .nav-link, .theme-toggle { 
                width: 100%; 
                text-align: center;
            }
            .container { 
                padding: 1rem;
                margin: 1rem auto;
            }
        }
    </style>

    <script>
        // 增强的主题管理器
        class ThemeManager {
            static #instance;
            static getInstance() {
                if (!this.#instance) this.#instance = new ThemeManager();
                return this.#instance;
            }

            constructor() {
                this.toggleBtn = document.getElementById('theme-toggle');
                this.prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
                this.init();
            }

            init() {
                this.loadTheme();
                this.toggleBtn.addEventListener('click', (e) => this.handleToggle(e));
                this.prefersDark.addEventListener('change', () => this.handleSystemChange());
            }

            loadTheme() {
                const savedTheme = localStorage.getItem('theme');
                const systemDark = this.prefersDark.matches;
                const theme = savedTheme || (systemDark ? 'dark' : '');
                document.documentElement.setAttribute('data-theme', theme);
                this.updateButtonState(theme);
            }

            updateButtonState(theme) {
                const isDark = theme === 'dark' || (!theme && this.prefersDark.matches);
                this.toggleBtn.textContent = isDark ? '🌞' : '🌙';
                this.toggleBtn.setAttribute('aria-pressed', isDark);
            }

            handleToggle(event) {
                const current = document.documentElement.getAttribute('data-theme');
                const newTheme = current === 'dark' ? '' : 'dark';
                localStorage.setItem('theme', newTheme);
                this.loadTheme();
                this.createRipple(event);
            }

            handleSystemChange() {
                if (!localStorage.getItem('theme')) this.loadTheme();
            }

            createRipple(event) {
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    width: 200%;
                    height: 200%;
                    background: radial-gradient(circle, 
                        rgba(255,255,255,0.2) 0%, 
                        transparent 70%);
                    transform: translate(-50%, -50%);
                    pointer-events: none;
                    animation: ripple 0.6s ease-out;
                `;

                const rect = this.toggleBtn.getBoundingClientRect();
                ripple.style.left = `${event.clientX - rect.left}px`;
                ripple.style.top = `${event.clientY - rect.top}px`;
                
                this.toggleBtn.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }
        }

        // 改进的加载管理器
        class LoadManager {
            static #instance;
            static getInstance() {
                if (!this.#instance) this.#instance = new LoadManager();
                return this.#instance;
            }

            constructor() {
                this.loader = document.getElementById('loader');
                this.progressBar = document.getElementById('progress-bar');
                this.init();
            }

            async init() {
                await this.simulateProgress();
                window.addEventListener('load', () => this.handleLoadComplete());
            }

            async simulateProgress() {
                const resources = [
                    { url: '//music.163.com', type: 'image' },
                    { url: '//space.bilibili.com', type: 'script' }
                ];

                let loadedCount = 0;
                for (const resource of resources) {
                    try {
                        await this.loadResource(resource);
                        loadedCount++;
                        this.updateProgress((loadedCount / resources.length) * 90);
                    } catch {
                        this.updateProgress((loadedCount / resources.length) * 90);
                    }
                }
            }

            loadResource({ url, type }) {
                return new Promise((resolve, reject) => {
                    const element = type === 'image' 
                        ? new Image() 
                        : document.createElement('script');
                    
                    element.src = url;
                    element.onload = resolve;
                    element.onerror = reject;
                });
            }

            updateProgress(percentage) {
                const current = parseFloat(this.progressBar.style.width) || 0;
                const target = Math.max(current, percentage);
                
                this.progressBar.animate(
                    { width: [`${current}%`, `${target}%`] },
                    { duration: 500, easing: 'ease-out' }
                ).onfinish = () => {
                    this.progressBar.style.width = `${target}%`;
                };
            }

            handleLoadComplete() {
                this.updateProgress(100);
                setTimeout(() => {
                    this.loader.style.opacity = '0';
                    this.loader.addEventListener('transitionend', () => {
                        this.loader.remove();
                    }, { once: true });
                }, 800);
            }
        }

        // 初始化逻辑
        document.addEventListener('DOMContentLoaded', () => {
            ThemeManager.getInstance();
            LoadManager.getInstance();
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
