    :root {

        text-align: center;

        position: relative;

    }

        justify-content: center;
        flex-wrap: wrap;

    }

    .nav-link, .theme-toggle {

        border-radius: var(--radius);
        background: var(--theme-surface);
        border: 1px solid var(--theme-border);
        color: var(--theme-text);
        cursor: pointer;
        transition: all 0.3s var(--transition);
        position: relative;
        overflow: hidden;
        will-change: transform, background-color;
        text-decoration: none;
    }

    .theme-toggle {
        min-width: 44px;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .nav-link:hover,

        background: var(--theme-primary);
        color: white;
        transform: translateY(-1px);
    }

    .container {
        width: min(90%, 1200px);
        margin: 2rem auto;
        padding: 2rem;
        background: var(--theme-bg);
        border-radius: var(--radius);
        border: 1px solid var(--theme-border);
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
    }

    .article {
        padding: 1.5rem;
        margin: 1.5rem 0;
        border-left: 3px solid var(--theme-primary);
        transition: transform 0.3s ease;
        background: var(--theme-surface);
        border-radius: calc(var(--radius) / 2);
    }

    .article:hover {
        transform: translateX(5px);
    }

    footer {
        background: var(--theme-primary);
        color: white;
        text-align: center;
        padding: 1.5rem;
        margin-top: 3rem;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }

    /* 加载动画 */
    .loader {
        position: fixed;
        inset: 0;
        background: var(--theme-bg);
        display: grid;
        place-items: center;
        z-index: 1000;
        transition: opacity 0.5s var(--transition);
    }

    .progress-container {
        width: min(90%, 300px);
        height: 4px;
        background: var(--theme-surface);
        border-radius: var(--radius);
        overflow: hidden;
    }

    .progress-bar {
        width: 0%;
        height: 100%;
        background: var(--theme-primary);
        transition: width 0.5s var(--transition);
        will-change: width;
        transform: translateZ(0);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        header {
            padding: 1.5rem 1rem;
            font-size: 0.9em;

        nav {

        .article {

        }

        footer {

    }

    /* 涟漪动画关键帧 */
    @keyframes ripple {

            opacity: 1;
        }

    /* 辅助样式 */

        margin: -1px;

        border: 0;
    }

    [aria-hidden="true"] {

    <!-- 内联主题管理 -->
    <script>
        class ThemeManager {
            constructor() {
                if (ThemeManager.instance) return ThemeManager.instance;
                this.toggleBtn = document.getElementById('theme-toggle');
                this.prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
                this.init();
                ThemeManager.instance = this;
            }

            init() {
                this.loadTheme();
                this.toggleBtn.addEventListener('click', (e) => this.handleToggle(e));
                this.prefersDark.addEventListener('change', () => this.handleSystemChange());
            }

            loadTheme() {
                const savedTheme = localStorage.getItem('theme') || (this.prefersDark.matches ? 'dark' : '');
                document.documentElement.setAttribute('data-theme', savedTheme);
                this.toggleBtn.textContent = savedTheme === 'dark' ? '🌞' : '🌙';
                this.toggleBtn.setAttribute('aria-pressed', savedTheme === 'dark');
            }

            handleToggle(event) {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? '' : 'dark';
                localStorage.setItem('theme', newTheme);
                this.loadTheme();
                this.createRipple(event);
            }

            createRipple(event) {
                const ripple = document.createElement('div');
                Object.assign(ripple.style, {
                    position: 'absolute',
                    width: '200%',
                    height: '200%',
                    background: 'radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%)',
                    transform: 'translate(-50%, -50%)',
                    pointerEvents: 'none',
                    animation: 'ripple 0.6s ease-out',
                    willChange: 'transform, opacity'
                });
                
                const rect = this.toggleBtn.getBoundingClientRect();
                ripple.style.left = `${event.clientX - rect.left}px`;
                ripple.style.top = `${event.clientY - rect.top}px`;
                
                this.toggleBtn.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }
        }
    </script>

    <!-- 内联加载管理 -->
    <script>
        class LoadManager {
            constructor() {
                this.loader = document.getElementById('loader');
                this.progressBar = document.getElementById('progress-bar');
                this.resources = [
                    { url: 'https://music.163.com', type: 'image' },
                    { url: 'https://space.bilibili.com', type: 'script' }
                ];
                this.init();
            }

            async init() {
                await this.loadResources();
                window.addEventListener('load', () => this.handleLoadComplete());
            }

            async loadResources() {
                await Promise.allSettled(
                    this.resources.map((res, index) => 
                        this.loadResource(res)
                            .then(() => this.updateProgress(((index + 1) / this.resources.length) * 90))
                            .catch(() => this.updateProgress(((index + 1) / this.resources.length) * 90))
                    )
                );
            }

            loadResource({ url, type }) {
                return new Promise((resolve, reject) => {
                    const timeoutId = setTimeout(() => {
                        reject(new Error('Timeout'));
                        this.updateProgress(100);
                    }, 3000);

                    const element = type === 'image' ? new Image() : document.createElement('script');
                    element.onload = () => {
                        clearTimeout(timeoutId);
                        resolve();
                    };
                    element.onerror = reject;
                    element.src = url;
                });
            }

            updateProgress(percentage) {
                this.progressBar.animate(
                    { width: [`${this.progressBar.style.width || 0}%`, `${percentage}%`] },
                    { duration: 500, easing: 'ease-out' }
                ).onfinish = () => {
                    this.progressBar.style.width = `${percentage}%`;
                };
            }

            handleLoadComplete() {
                this.loader.style.opacity = '0';
                this.loader.addEventListener('transitionend', () => {
                    this.loader.remove();
                }, { once: true });
            }
        }
    </script>

            // Service Worker 注册
            if ('serviceWorker' in navigator) {
                const swCode = `
                    const CACHE_NAME = 'v1';
                    const ASSETS = [${JSON.stringify([
                        '/',
                        location.pathname,
                        'https://hooks114514.github.io/avatar.jpg'
                    ])}];

                    self.addEventListener('install', (e) => {
                        e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(ASSETS)));
                    });

                    self.addEventListener('fetch', (e) => {
                        e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)));
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                navigator.serviceWorker.register(URL.createObjectURL(blob));
            }
        });
    </script>
