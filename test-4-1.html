<!DOCTYPE html>
<html lang="zh-CN" data-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#646464">
    <meta name="description" content="hooks1的个人网站 - 分享技术心得与创作成果">
    
    <!-- ▲▲▲ 新增关键资源预加载 -->
    <link rel="preload" href="https://hooks114514.github.io/avatar.jpg" as="image">
    
    <!-- 网络性能优化 -->
    <link rel="preconnect" href="//music.163.com">
    <link rel="preconnect" href="//space.bilibili.com">
    <link rel="dns-prefetch" href="//music.163.com">
    <link rel="dns-prefetch" href="//space.bilibili.com">
    
    <title>hooks1的个人空间</title>
    <style>
        /* ▲▲▲ 优化后的CSS变量系统 */
        :root {
            --radius: 8px;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
            
            /* 合并后的主题变量 */
            --theme-bg: #ffffff;
            --theme-text: #333333;
            --theme-primary: #646464;
            --theme-surface: #f5f5f5;
            --theme-border: #e0e0e0;
        }

        [data-theme="dark"] {
            --theme-bg: #1a1a1a;
            --theme-text: #e0e0e0;
            --theme-primary: #858585;
            --theme-surface: #2d2d2d;
            --theme-border: #404040;
        }

        /* ▲▲▲ 合并的过渡属性 */
        .nav-link, .theme-toggle {
            transition: all 0.3s var(--transition);
        }

        /* ▲▲▲ 增强的无障碍进度条 */
        .progress-container {
            aria-valuetext: "加载中";
        }

        /* ▲▲▲ 动画性能优化 */
        .progress-bar {
            will-change: width;
            transform: translateZ(0);
        }

        /* 保留原有其他样式... */
        body {
            background: var(--theme-bg);
            color: var(--theme-text);
            /* 其他属性不变 */
        }

        /* 更新所有变量引用为--theme前缀 */
        header { background: var(--theme-primary); }
        nav { background: var(--theme-surface); border-color: var(--theme-border); }
        /* 其他样式变量引用同步更新... */
    </style>
    <!-- 保留原有JSON-LD数据 -->
</head>
<body>
    <!-- ▲▲▲ 增强的进度条无障碍属性 -->
    <div class="loader" id="loader">
        <div class="progress-container" role="progressbar" 
             aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"
             aria-labelledby="loading-label">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <!-- 保留原有页面结构... -->

    <script>
        // ▲▲▲ 改进的ThemeManager类
        class ThemeManager {
            // ...保留原有方法

            createRipple(event) {
                // 添加性能优化
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    width: 200%;
                    height: 200%;
                    background: radial-gradient(circle, 
                        rgba(255,255,255,0.2) 0%, 
                        transparent 70%);
                    transform: translate(-50%, -50%);
                    pointer-events: none;
                    animation: ripple 0.6s ease-out;
                    will-change: transform, opacity;  // 新增性能优化
                `;
                // ...其余实现不变
            }
        }

        // ▲▲▲ 改进的LoadManager类
        class LoadManager {
            async simulateProgress() {
                const resources = [
                    { url: '//music.163.com', type: 'image' },
                    { url: '//space.bilibili.com', type: 'script' }
                ];

                await Promise.allSettled(resources.map(res => 
                    this.loadResource(res).then(() => {
                        this.updateProgress((++loadedCount / resources.length) * 90);
                    }).catch(() => {
                        this.updateProgress((++loadedCount / resources.length) * 90);
                    })
                ));
            }

            loadResource({ url, type }) {
                return new Promise((resolve, reject) => {
                    const timeoutId = setTimeout(() => {
                        reject(new Error('Timeout'));
                        this.updateProgress(100);  // 超时后强制完成
                    }, 3000);

                    const element = type === 'image' 
                        ? new Image() 
                        : document.createElement('script');
                    
                    element.onload = () => {
                        clearTimeout(timeoutId);
                        resolve();
                    };
                    element.onerror = () => {
                        clearTimeout(timeoutId);
                        reject();
                    };
                    element.src = url;
                });
            }
        }

        // ▲▲▲ 服务Worker注册
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .catch(error => console.log('ServiceWorker 注册失败:', error));
            });
        }

        // 初始化逻辑保持不变...
    </script>

    <!-- ▲▲▲ 异步加载非关键JS -->
    <script defer src="theme-manager.js"></script>
    <script async src="load-manager.js"></script>
</body>
</html>
