<!DOCTYPE html>
<html lang="zh-CN" data-theme>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="var(--theme-primary)">
    <meta name="description" content="hooks1的个人网站 - 分享技术心得与创作成果">
    
    <!-- 资源预加载优化 -->
    <link rel="preload" href="https://hooks114514.github.io/avatar.jpg" as="image">
    <link rel="preconnect" href="https://music.163.com">
    <link rel="preconnect" href="https://space.bilibili.com">

    <title>hooks1的个人空间</title>
    
    <style>
        /* 基础设计系统 */
        :root {
            --radius: 0.5rem;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
            
            /* 亮色主题 */
            --theme-bg: #ffffff;
            --theme-text: #333;
            --theme-primary: #646464;
            --theme-surface: #f8f9fa;
            --theme-border: #e9ecef;
            
            /* 深色主题 */
            --theme-bg-dark: #1a1a1a;
            --theme-text-dark: #e0e0e0;
            --theme-primary-dark: #858585;
            --theme-surface-dark: #2d2d2d;
            --theme-border-dark: #404040;
        }

        [data-theme="dark"] {
            --theme-bg: var(--theme-bg-dark);
            --theme-text: var(--theme-text-dark);
            --theme-primary: var(--theme-primary-dark);
            --theme-surface: var(--theme-surface-dark);
            --theme-border: var(--theme-border-dark);
        }

        /* 基础样式 */
        body {
            background: var(--theme-bg);
            color: var(--theme-text);
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            transition: background-color 0.3s var(--transition), color 0.3s var(--transition);
            margin: 0;
        }

        /* 头部样式 */
        header {
            padding: 2rem 1rem;
            background: var(--theme-primary);
            color: white;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 导航栏 */
        nav {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--theme-surface);
            justify-content: center;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--theme-border);
        }

        /* 交互组件 */
        .nav-link, .theme-toggle {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            background: var(--theme-surface);
            border: 1px solid var(--theme-border);
            color: var(--theme-text);
            cursor: pointer;
            transition: 
                background-color 0.3s var(--transition),
                transform 0.2s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            will-change: transform, background-color;
        }

        .theme-toggle {
            min-width: 44px;
            min-height: 44px;
            display: grid;
            place-items: center;
        }

        .nav-link:hover,
        .theme-toggle:hover {
            background: var(--theme-primary);
            color: white;
            transform: translateY(-2px);
        }

        /* 内容容器 */
        .container {
            width: min(90%, 1200px);
            margin: 2rem auto;
            padding: 2rem;
            background: var(--theme-bg);
            border-radius: var(--radius);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
        }

        /* 文章卡片 */
        .article {
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-left: 3px solid var(--theme-primary);
            transition: transform 0.3s ease;
            background: var(--theme-surface);
            border-radius: calc(var(--radius) / 2);
        }

        .article:hover {
            transform: translateX(5px);
        }

        /* 页脚 */
        footer {
            background: var(--theme-primary);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        /* 加载动画 */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--theme-bg);
            display: grid;
            place-items: center;
            z-index: 1000;
            transition: opacity 0.5s var(--transition);
        }

        .progress-container {
            width: min(90%, 300px);
            height: 4px;
            background: var(--theme-surface);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--theme-primary);
            transition: width 0.5s var(--transition);
            will-change: width;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header { padding: 1rem; }
            nav { gap: 0.5rem; padding: 0.75rem; }
            .nav-link, .theme-toggle { width: 100%; text-align: center; }
            .container { padding: 1rem; width: 95%; }
        }

        @keyframes ripple {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- 加载界面 -->
    <div class="loader" id="loader">
        <div class="progress-container" role="progressbar" 
             aria-valuemin="0" aria-valuemax="100"
             aria-labelledby="loading-label">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <!-- 页面结构 -->
    <header>
        <h1 id="page-title">欢迎来到hooks1的创作空间</h1>
    </header>

    <nav aria-label="主导航">
        <a href="/" class="nav-link" aria-current="page">🏠 首页</a>
        <a href="#about" class="nav-link">👤 关于我</a>
        <button class="theme-toggle" id="theme-toggle" 
                aria-label="切换主题" aria-pressed="false">🌓</button>
    </nav>

    <main class="container">
        <section id="about" aria-labelledby="about-title">
            <h2 id="about-title">关于创作者</h2>
            <p>我是hooks1，视频制作与音乐爱好者</p>
        </section>

        <section id="links" aria-labelledby="articles-title">
            <h2 id="articles-title">我的平台</h2>
            <article class="article" aria-labelledby="bilibili-title">
                <h3 id="bilibili-title">🎥 BiliBili频道</h3>
                <p>
                    <a href="https://space.bilibili.com/1312125285" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       class="nav-link"
                       aria-label="在BiliBili上查看我的视频作品">
                        浏览我的视频作品
                    </a>
                </p>
            </article>
            <article class="article" aria-labelledby="netease-title">
                <h3 id="netease-title">🎵 网易云音乐</h3>
                <p>
                    <a href="https://music.163.com/user/home?id=3307535618"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="nav-link"
                       aria-label="在网易云音乐查看我的收藏">
                        探索我的音乐收藏
                    </a>
                </p>
            </article>
        </section>
    </main>

    <footer aria-label="页脚">
        <p>&copy; <span id="current-year"></span> hooks1 版权所有</p>
    </footer>

    <script>
        // 增强型主题管理
        class ThemeManager {
            #toggleBtn;
            #prefersDark;

            constructor() {
                this.#toggleBtn = document.getElementById('theme-toggle');
                this.#prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
                this.#init();
            }

            #init() {
                this.#loadTheme();
                this.#toggleBtn.addEventListener('click', e => this.#toggleTheme(e));
                this.#prefersDark.addEventListener('change', () => this.#handleSystemChange());
            }

            #loadTheme() {
                const savedTheme = localStorage.getItem('theme') ?? 
                                  (this.#prefersDark.matches ? 'dark' : '');
                document.documentElement.dataset.theme = savedTheme;
                this.#updateButtonState(savedTheme);
            }

            #updateButtonState(theme) {
                const isDark = theme === 'dark';
                this.#toggleBtn.textContent = isDark ? '🌞' : '🌙';
                this.#toggleBtn.setAttribute('aria-pressed', isDark);
                document.querySelector('meta[name="theme-color"]')
                    .setAttribute('content', isDark ? '#2d2d2d' : '#646464');
            }

            #toggleTheme(event) {
                const newTheme = document.documentElement.dataset.theme === 'dark' ? '' : 'dark';
                localStorage.setItem('theme', newTheme);
                this.#loadTheme();
                this.#createRipple(event);
            }

            #createRipple(event) {
                const ripple = document.createElement('div');
                Object.assign(ripple.style, {
                    position: 'absolute',
                    width: '200%',
                    height: '200%',
                    background: `radial-gradient(circle, 
                        rgba(${document.documentElement.dataset.theme === 'dark' ? '255,255,255' : '0,0,0'},0.1) 0%, 
                        transparent 70%)`,
                    transform: 'translate(-50%, -50%)',
                    pointerEvents: 'none',
                    animation: 'ripple 0.6s ease-out',
                });
                
                const rect = this.#toggleBtn.getBoundingClientRect();
                ripple.style.left = `${event.clientX - rect.left}px`;
                ripple.style.top = `${event.clientY - rect.top}px`;
                
                this.#toggleBtn.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }

            #handleSystemChange() {
                if (!localStorage.getItem('theme')) this.#loadTheme();
            }
        }

        // 优化加载管理
        class LoadManager {
            #loader;
            #progressBar;
            #resources = [
                { url: 'https://hooks114514.github.io/avatar.jpg', type: 'image' },
            ];

            constructor() {
                this.#loader = document.getElementById('loader');
                this.#progressBar = document.getElementById('progress-bar');
                this.#init();
            }

            async #init() {
                try {
                    await this.#loadResources();
                    this.#finishLoading();
                } catch (error) {
                    console.error('资源加载失败:', error);
                    this.#finishLoading();
                }
            }

            async #loadResources() {
                const promises = this.#resources.map((res, index) => 
                    this.#fetchWithTimeout(res.url, 3000)
                        .then(() => this.#updateProgress((index + 1) * 90))
                        .catch(() => this.#updateProgress((index + 1) * 90))
                );

                await Promise.allSettled(promises);
                this.#updateProgress(100);
            }

            #fetchWithTimeout(url, timeout) {
                return new Promise((resolve, reject) => {
                    const controller = new AbortController();
                    setTimeout(() => controller.abort(), timeout);

                    fetch(url, { 
                        signal: controller.signal,
                        mode: 'no-cors' 
                    }).then(resolve).catch(reject);
                });
            }

            #updateProgress(percent) {
                this.#progressBar.style.width = `${Math.min(percent, 100)}%`;
            }

            #finishLoading() {
                this.#loader.style.opacity = '0';
                setTimeout(() => this.#loader.remove(), 500);
            }
        }

        // Service Worker 管理
        class SWManager {
            static #VERSION = 'v3.1';
            static #CACHE_LIST = [
                '/',
                '/index.html',
                'https://hooks114514.github.io/avatar.jpg'
            ];

            static async register() {
                if (!('serviceWorker' in navigator)) return;

                try {
                    const registration = await navigator.serviceWorker.register(
                        new URL('sw.js', import.meta.url), 
                        { scope: '/', updateViaCache: 'none' }
                    );

                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'activated') {
                                console.log('新版本已激活');
                                window.location.reload();
                            }
                        });
                    });

                    console.log('Service Worker 注册成功:', registration.scope);
                } catch (error) {
                    console.error('注册失败:', error);
                }
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            new ThemeManager();
            new LoadManager();
            SWManager.register();
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
