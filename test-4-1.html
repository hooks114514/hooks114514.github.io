    <script>
        // ä¸»é¢˜ç®¡ç†ç³»ç»Ÿ
        class ThemeController {
            constructor() {
                this.toggleButton = document.getElementById('theme-toggle');
                this.mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                this.init();
            }

            init() {
                this.loadTheme();
                this.toggleButton.addEventListener('click', (e) => this.toggle(e));
                this.mediaQuery.addEventListener('change', () => this.handleSystemChange());
            }

            loadTheme() {
                const savedTheme = localStorage.getItem('theme') || 
                                  (this.mediaQuery.matches ? 'dark' : '');
                document.documentElement.dataset.theme = savedTheme;
                this.updateUI(savedTheme);
            }

            updateUI(theme) {
                const isDarkMode = theme === 'dark';
                this.toggleButton.textContent = isDarkMode ? 'ğŸŒ' : 'ğŸŒ™';
                this.toggleButton.setAttribute('aria-pressed', isDarkMode);
                document.querySelector('meta[name="theme-color"]')
                    .content = isDarkMode ? '#2d2d2d' : '#646464';
            }

            toggle(event) {
                const newTheme = document.documentElement.dataset.theme === 'dark' ? '' : 'dark';
                localStorage.setItem('theme', newTheme);
                this.loadTheme();
                this.createRippleEffect(event);
            }

            createRippleEffect(event) {
                const rect = this.toggleButton.getBoundingClientRect();
                const ripple = document.createElement('div');
                
                Object.assign(ripple.style, {
                    position: 'absolute',
                    width: '200%',
                    height: '200%',
                    background: `radial-gradient(circle, 
                        ${document.documentElement.dataset.theme === 'dark' 
                            ? 'rgba(255,255,255,0.2)' 
                            : 'rgba(0,0,0,0.1)'} 0%, 
                        transparent 70%)`,
                    transform: 'translate(-50%, -50%)',
                    left: `${event.clientX - rect.left}px`,
                    top: `${event.clientY - rect.top}px`,
                    animation: 'ripple 0.6s ease-out',
                    pointerEvents: 'none'
                });
                
                this.toggleButton.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }

            handleSystemChange() {
                if (!localStorage.getItem('theme')) this.loadTheme();
            }
        }

        // åŠ è½½æ§åˆ¶å™¨
        class LoadManager {
            constructor() {
                this.loader = document.getElementById('loader');
                this.progress = document.getElementById('progress-bar');
                this.init();
            }

            async init() {
                try {
                    await this.simulateLoading();
                    window.addEventListener('load', () => this.completeLoading());
                } catch {
                    this.completeLoading();
                }
            }

            simulateLoading() {
                return new Promise(resolve => {
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += Math.random() * 15;
                        this.progress.style.width = `${Math.min(progress, 95)}%`;
                        if (progress >= 95) {
                            clearInterval(interval);
                            resolve();
                        }
                    }, 200);
                });
            }

            completeLoading() {
                this.progress.style.width = '100%';
                setTimeout(() => {
                    this.loader.style.opacity = '0';
                    setTimeout(() => this.loader.remove(), 500);
                }, 300);
            }
        }

        class OfflineCache {
            static async setup() {
                if (!('serviceWorker' in navigator)) return;

                try {
                    const swUrl = this.generateServiceWorker();
                    const registration = await navigator.serviceWorker.register(swUrl, {
                        scope: './'
                    });

                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'activated') {
                                console.log('æ–°ç‰ˆæœ¬ç¼“å­˜å·²å°±ç»ª');
                            }

                    URL.revokeObjectURL(swUrl);
                } catch (error) {
                    console.warn('ç¦»çº¿ç¼“å­˜åˆå§‹åŒ–å¤±è´¥:', error);
                }
            }

            static generateServiceWorker() {
                const swScript = `
                    const CACHE_NAME = 'v3-${Date.now()}';
                    const CACHE_FILES = [
                        location.href,
                        new Request(location.href, {cache: 'reload'})
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(CACHE_FILES))
                                .then(() => self.skipWaiting())
                        );
                    });

                    self.addEventListener('activate', event => {
                        event.waitUntil(
                            caches.keys().then(keys => 
                                Promise.all(
                                    keys.map(key => key !== CACHE_NAME && caches.delete(key))
                                )
                            )
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => response || fetch(event.request))
                        );
                    });
                `;

                return new Blob([swScript], { type: 'application/javascript' });
            }
        }
