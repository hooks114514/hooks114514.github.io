   <script>
    // ä¸»é¢˜æ§åˆ¶ç³»ç»Ÿ
    class ThemeController {
        constructor() {
            this.toggleBtn = document.getElementById('theme-toggle');
            this.mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            this.init();
        }

        init() {
            this.loadTheme();
            this.toggleBtn.addEventListener('click', (e) => this.handleToggle(e));
            this.mediaQuery.addEventListener('change', () => this.handleSystemChange());
        }

        loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 
                              (this.mediaQuery.matches ? 'dark' : '');
            document.documentElement.dataset.theme = savedTheme;
            this.updateUI(savedTheme);
        }

        updateUI(theme) {
            const isDark = theme === 'dark';
            this.toggleBtn.textContent = isDark ? 'ğŸŒ' : 'ğŸŒ™';
            this.toggleBtn.setAttribute('aria-pressed', isDark);
            document.querySelector('meta[name="theme-color"]').content = 
                isDark ? '#2d2d2d' : '#646464';
        }

        handleToggle(event) {
            const newTheme = document.documentElement.dataset.theme === 'dark' ? '' : 'dark';
            localStorage.setItem('theme', newTheme);
            this.loadTheme();
            this.createRipple(event);
        }

        createRipple(event) {
            const rect = this.toggleBtn.getBoundingClientRect();
            const ripple = document.createElement('div');
            
            Object.assign(ripple.style, {
                position: 'absolute',
                width: '200%',
                height: '200%',
                background: `radial-gradient(circle, 
                    ${document.documentElement.dataset.theme === 'dark' 
                        ? 'rgba(255,255,255,0.2)' 
                        : 'rgba(0,0,0,0.1)'} 0%, 
                    transparent 70%)`,
                transform: 'translate(-50%, -50%)',
                left: `${event.clientX - rect.left}px`,
                top: `${event.clientY - rect.top}px`,
                animation: 'ripple 0.6s ease-out',
                pointerEvents: 'none'
            });
            
            this.toggleBtn.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        handleSystemChange() {
            if (!localStorage.getItem('theme')) this.loadTheme();
        }
    }

    // åŠ è½½è¿›åº¦æ§åˆ¶å™¨
    class LoadManager {
        constructor() {
            this.loader = document.getElementById('loader');
            this.progressBar = document.getElementById('progress-bar');
            this.init();
        }

        async init() {
            try {
                await this.simulateLoading();
                window.addEventListener('load', () => this.complete());
            } catch {
                this.complete();
            }
        }

        simulateLoading() {
            return new Promise(resolve => {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    this.progressBar.style.width = `${Math.min(progress, 95)}%`;
                    if (progress >= 95) {
                        clearInterval(interval);
                        resolve();
                    }
                }, 200);
            });
        }

        complete() {
            this.progressBar.style.width = '100%';
            setTimeout(() => {
                this.loader.style.opacity = '0';
                setTimeout(() => this.loader.remove(), 500);
            }, 300);
        }
    }

    class OfflineSystem {
        static async activate() {
            if (!('serviceWorker' in navigator)) return;

            try {
                const swContent = `
                    const CACHE_NAME = 'v3-${Date.now()}';
                    const CACHE_FILES = [location.href];

                    self.addEventListener('install', event => {
                        event.waitUntil((async () => {
                            const cache = await caches.open(CACHE_NAME);
                            await cache.addAll(CACHE_FILES);
                            self.skipWaiting();
                        })());
                    });

                    self.addEventListener('activate', event => {
                        event.waitUntil((async () => {
                            const keys = await caches.keys();
                            await Promise.all(keys.map(key => key !== CACHE_NAME && caches.delete(key)));
                            clients.claim();
                        })());
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith((async () => {
                            const cached = await caches.match(event.request);
                            return cached || fetch(event.request);
                        })());
                    });
                `;

                const swBlob = new Blob([swContent], { type: 'application/javascript' });
                const swURL = URL.createObjectURL(swBlob);

                const registration = await navigator.serviceWorker.register(swURL, {
                    scope: './',
                    updateViaCache: 'none'
                });

                registration.addEventListener('updatefound', () => {
                    const worker = registration.installing;

                        if (worker.state === 'activated') {
                            console.log('Service Worker å·²æ¿€æ´»');
                            URL.revokeObjectURL(swURL);
                        }
                    });
                });

            } catch (error) {
                console.log('ç¦»çº¿ç³»ç»Ÿåˆå§‹åŒ–å¤±è´¥:', error);
            }
        }
    }
