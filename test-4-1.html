<!DOCTYPE html>
<html lang="zh-CN" data-theme="">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#646464">
    <meta name="description" content="hooks1的个人网站 - 分享技术心得与创作成果">

    <style>
        :root {
            --radius: 8px;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
            --theme-bg: #ffffff;
            --theme-text: #333333;
            --theme-primary: #646464;
            --theme-surface: #f5f5f5;
            --theme-border: #e0e0e0;
        }

        [data-theme="dark"] {
            --theme-bg: #1a1a1a;
            --theme-text: #e0e0e0;
            --theme-primary: #858585;
            --theme-surface: #2d2d2d;
            --theme-border: #404040;
        }

        body {
            background: var(--theme-bg);
            color: var(--theme-text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            transition: all 0.3s var(--transition);
            margin: 0;
        }

        header {
            padding: 2rem 1rem;
            background: var(--theme-primary);
            color: white;
            text-align: center;
            position: relative;
        }

        nav {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--theme-surface);
            justify-content: center;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--theme-border);
        }

        .nav-link, .theme-toggle {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            background: var(--theme-surface);
            border: 1px solid var(--theme-border);
            color: var(--theme-text);
            cursor: pointer;
            transition: all 0.3s var(--transition);
            position: relative;
            overflow: hidden;
            will-change: transform, background-color;
            text-decoration: none;
        }

        .theme-toggle {
            min-width: 44px;
            min-height: 44px;
            display: grid;
            place-items: center;
        }

        .nav-link:hover,
        .theme-toggle:hover {
            background: var(--theme-primary);
            color: white;
            transform: translateY(-2px);
        }

        .container {
            width: min(90%, 1200px);
            margin: 2rem auto;
            padding: 2rem;
            background: var(--theme-bg);
            border-radius: var(--radius);
        }

        .article {
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-left: 3px solid var(--theme-primary);
            transition: transform 0.3s ease;
            background: var(--theme-surface);
            border-radius: calc(var(--radius) / 2);
        }

        .article:hover {
            transform: translateX(5px);
        }

        footer {
            background: var(--theme-primary);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        /* 加载动画 */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--theme-bg);
            display: grid;
            place-items: center;
            z-index: 1000;
            transition: opacity 0.5s var(--transition);
        }

        .progress-container {
            width: min(90%, 300px);
            height: 4px;
            background: var(--theme-surface);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--theme-primary);
            transition: width 0.5s var(--transition);
            will-change: width;
        }

        @media (max-width: 768px) {
            header { padding: 1rem; }
            nav { gap: 0.5rem; padding: 0.75rem; }
            .nav-link, .theme-toggle { width: 100%; text-align: center; }
            .container { padding: 1rem; width: 95%; }
        }

        @keyframes ripple {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <footer>

    <script>
       class ThemeManager {
            constructor() {
                this.toggleBtn = document.getElementById('theme-toggle');
                this.prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
                this.init();
            }

            init() {
                this.loadTheme();
                this.toggleBtn.addEventListener('click', (e) => this.toggleTheme(e));
                this.prefersDark.addEventListener('change', () => this.systemThemeChange());
            }

            loadTheme() {
                const savedTheme = localStorage.getItem('theme') || 
                                  (this.prefersDark.matches ? 'dark' : '');
                document.documentElement.dataset.theme = savedTheme;
                this.toggleBtn.textContent = savedTheme === 'dark' ? '🌞' : '🌙';
                this.toggleBtn.ariaPressed = savedTheme === 'dark';
            }

            toggleTheme(event) {
                const newTheme = document.documentElement.dataset.theme === 'dark' ? '' : 'dark';
                localStorage.setItem('theme', newTheme);
                this.loadTheme();
                this.createRipple(event);
            }

            createRipple(event) {
                const ripple = document.createElement('div');
                Object.assign(ripple.style, {
                    position: 'absolute',
                    width: '200%',
                    height: '200%',
                    background: 'radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%)',
                    transform: 'translate(-50%, -50%)',
                    pointerEvents: 'none',
                    animation: 'ripple 0.6s ease-out',
                });
                
                const rect = this.toggleBtn.getBoundingClientRect();
                ripple.style.left = event.clientX - rect.left + 'px';
                ripple.style.top = event.clientY - rect.top + 'px';
                
                this.toggleBtn.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }

            systemThemeChange() {
                if (!localStorage.getItem('theme')) {
                    this.loadTheme();
                }
            }
        }

        class LoadManager {
            constructor() {
                this.loader = document.getElementById('loader');
                this.progressBar = document.getElementById('progress-bar');
                this.resources = [
                    { url: 'https://hooks114514.github.io/avatar.jpg', type: 'image' },
                ];
                this.init();
            }

            async init() {
                try {
                    await this.loadResources();
                    window.addEventListener('load', () => this.finishLoading());
                } catch (error) {
                    this.finishLoading();
                }
            }

            async loadResources() {
                await Promise.allSettled(
                    this.resources.map((res, index) => 
                        this.fetchResource(res)
                            .then(() => this.updateProgress((index + 1) * 90))
                            .catch(() => this.updateProgress((index + 1) * 90))
                    )
                );
                this.updateProgress(100);
            }

            fetchResource({ url, type }) {
                return new Promise((resolve, reject) => {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => {
                        controller.abort();
                        reject(new Error('加载超时'));
                    }, 3000);

                    fetch(url, { 
                        signal: controller.signal,
                        mode: 'no-cors' 
                    })
                        .then(response => {
                            if (!response.ok) throw new Error('响应错误');
                            return type === 'image' ? response.blob() : response.text();
                        })
                        .then(() => resolve())
                        .catch(reject)
                        .finally(() => clearTimeout(timeoutId));
                });
            }

            updateProgress(percent) {
                this.progressBar.style.width = Math.min(percent, 100) + '%';
            }

            finishLoading() {
                this.loader.style.opacity = '0';
                setTimeout(() => {
                    this.loader.remove();
                }, 500);
            }
        }

        // 初始化逻辑（包含增强版 Service Worker 集成）
        document.addEventListener('DOMContentLoaded', () => {
            new ThemeManager();
            new LoadManager();
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // 动态生成 Service Worker
            if ('serviceWorker' in navigator) {
                const swVersion = 'v3'; // 每次更新需修改版本号
                const swScript = `
                    const CACHE_NAME = '${swVersion}';
                    const PRE_CACHE = [
                        '/',
                        '/index.html',
                        'https://hooks114514.github.io/avatar.jpg',
                        location.pathname,
                        'https://music.163.com/static/css/netease.css',
                        'https://space.bilibili.com/static/css/bili.css'
                    ];

                    // 安装阶段 - 预缓存关键资源
                    self.addEventListener('install', (event) => {
                        event.waitUntil((async () => {
                            const cache = await caches.open(CACHE_NAME);
                            await cache.addAll(PRE_CACHE.map(url => new Request(url, { cache: 'reload' })));
                            self.skipWaiting();
                        })());
                    });

                    // 激活阶段 - 清理旧缓存
                    self.addEventListener('activate', (event) => {
                        event.waitUntil((async () => {
                            const keys = await caches.keys();
                            await Promise.all(
                                keys.map(key => key !== CACHE_NAME && caches.delete(key))
                            );
                            self.clients.claim();
                        })());
                    });

                    // 增强型缓存策略
                    self.addEventListener('fetch', (event) => {
                        const request = event.request;
                        
                        // 网络优先策略（适用于API请求）
                        if (request.url.includes('/api/')) {
                            event.respondWith(networkFirst(request));
                            return;
                        }

                        // 缓存优先策略（适用于静态资源）
                        event.respondWith(cacheFirst(request));
                    });

                    async function cacheFirst(request) {
                        const cached = await caches.match(request);
                        return cached || networkFirst(request);
                    }

                    async function networkFirst(request) {
                        try {
                            const response = await fetch(request);
                            const cache = await caches.open(CACHE_NAME);
                            cache.put(request, response.clone());
                            return response;
                        } catch (error) {
                            const cached = await caches.match(request);
                            return cached || offlineResponse(request);
                        }
                    }

                    function offlineResponse(request) {
                        if (request.mode === 'navigate') {
                            return caches.match('/offline.html') || 
                                new Response('<h1>离线模式</h1><p>请连接网络后刷新页面</p>', {
                                    headers: { 'Content-Type': 'text/html' }
                                });
                        }
                        return new Response('网络不可用', { status: 503 });
                    }
                `;

                // 创建 Service Worker Blob
                try {
                    const blob = new Blob([swScript], { type: 'application/javascript' });
                    const swUrl = URL.createObjectURL(blob);

                    // 注册 Service Worker
                    navigator.serviceWorker.register(swUrl, {
                        scope: '/',
                        updateViaCache: 'none'
                    }).then(registration => {
                        // 自动更新检查
                        if (registration.active) registration.update();
                        
                        // 监听更新事件
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'activated') {
                                    console.log('新版本 Service Worker 已激活');
                                    // 可在此处提示用户刷新页面
                                }
                            });
                        });
                        
                        console.log('ServiceWorker 注册成功:', registration.scope);
                    }).catch(error => {
                        console.error('ServiceWorker 注册失败:', error);
                    });

                    // 清理不再需要的 Blob URL
                    navigator.serviceWorker.ready.then(() => URL.revokeObjectURL(swUrl));
                } catch (error) {
                    console.error('ServiceWorker 创建失败:', error);
                }
            }
        });
    </script>
</body>
