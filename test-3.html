<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人网站">
    <title>hooks1的个人网站</title>
    <link rel="stylesheet" href="styles2.css"> <!-- 这里可以链接一个外部CSS文件 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            animation: slideInFromTop 2s ease-out; /* 为整个页面设置从上到下的进入效果 */
        }

        @keyframes slideInFromTop {
            0% {
                opacity: 0;
                transform: translateY(-50px); /* 初始位置在上方 */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* 最终位置恢复原位 */
            }
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            animation: slideInFromTop 3s ease-out; /* 为头部设置从上到下的渐变进入效果 */
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
            animation: slideInFromTop 4s ease-out; /* 为导航设置从上到下的渐变进入效果 */
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .language-switcher {
            margin-left: 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideInFromTop 5s ease-out; /* 为容器设置从上到下的渐变进入效果 */
        }

        .article {
            margin-bottom: 20px;
        }

        .article h2 {
            color: #333;
        }
        
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="blog-title">欢迎来到的hooks1个人网站</h1>
    </header>

    <nav>
        <a href="https://hooks114514.github.io" id="home-link">首页</a>
        <a href="#about" id="about-link">关于我</a>
        <span class="language-switcher" onclick="switchLanguage()">切换语言</span>
    </nav>

    <div class="container">
        <!-- 首页内容 -->
        <section id="about">
            <h2 id="about-title">关于我</h2>
            <p id="about-text">你好，我是hooks1。</p>
        </section>

        <!-- 文章内容 -->
        <section id="articles">
            <h2 id="articles-title">我的个人链接</h2>
            <div class="article">
                <h3 id="article-title-1">BiliBili</h3>
                <p id="article-summary-1"><a href="https://space.bilibili.com/1312125285">这是我的BiliBili账号</a></p>
            </div>
            <div class="article">
                <h3 id="article-title-2">网易云音乐</h3>
                <p id="article-summary-2"><a href="https://music.163.com/#/user/home?id=3307535618">这是我的网易云音乐账号</a></p>
            </div>
        </section>
    </div>

    <footer>
        <p id="footer-text">&copy; 2024 hook1的个人网站 | All rights reserved.</p>
    </footer>
            
    <script>
        const enText = {
            "blog-title": "Welcome to hooks1's Personal Website",
            "home-link": "Home",
            "about-link": "About Me",
            "about-title": "About Me",
            "about-text": "Hi, I'm hooks1.",
            "articles-title": "My Personal Link.",
            "article-title-1": "BiliBili",
            "article-summary-1": "<a href='https://space.bilibili.com/1312125285'>This is My BiliBili Account</a>",
            "article-title-2": "NetEase CloudMusic",
            "article-summary-2": "<a href='https://music.163.com/#/user/home?id=3307535618'>This is My NetEase Cloud Music Account</a>",
            "footer-text": "&copy; 2024 My Personal Blog | All rights reserved."
        };

        const zhText = {
            "blog-title": "欢迎来到的hooks1个人网站",
            "home-link": "首页",
            "about-link": "关于我",
            "about-title": "关于我",
            "about-text": "你好，我是hooks1。",
            "articles-title": "我的个人链接",
            "article-title-1": "BiliBili",
            "article-summary-1": "<a href='https://space.bilibili.com/1312125285'>这是我的BiliBili账号</a>",
            "article-title-2": "网易云音乐",
            "article-summary-2": "<a href='https://music.163.com/#/user/home?id=3307535618'>这是我的网易云音乐账号</a>",
            "footer-text": "&copy; 2024 hook1的个人网站 | All rights reserved."
        };

        let isChinese = true; // 默认语言为中文

        function switchLanguage() {
            isChinese = !isChinese; // 切换语言状态

            // 根据语言状态更新页面内容
            const text = isChinese ? zhText : enText;

            // 更新语言
            document.documentElement.lang = isChinese ? "zh-CN" : "en"; // 动态切换HTML的lang属性

            document.getElementById("blog-title").innerHTML = text["blog-title"];
            document.getElementById("home-link").innerHTML = text["home-link"];
            document.getElementById("about-link").innerHTML = text["about-link"];
            document.getElementById("about-title").innerHTML = text["about-title"];
            document.getElementById("about-text").innerHTML = text["about-text"];
            document.getElementById("articles-title").innerHTML = text["articles-title"];
            document.getElementById("article-title-1").innerHTML = text["article-title-1"];
            document.getElementById("article-summary-1").innerHTML = text["article-summary-1"];
            document.getElementById("article-title-2").innerHTML = text["article-title-2"];
            document.getElementById("article-summary-2").innerHTML = text["article-summary-2"];
            document.getElementById("footer-text").innerHTML = text["footer-text"];
        }
    </script>
</body>
</html>
